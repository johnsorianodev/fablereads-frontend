version: 1
backend:
  phases:
    build:
      commands:
        - export NODE_OPTIONS=--max-old-space-size=6144
        - corepack enable
        - pnpm config set store-dir .pnpm-store
        - pnpm install --frozen-lockfile
        - pnpm exec ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - echo "No frontend to build"